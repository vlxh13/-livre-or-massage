<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Notes - Espace Praticienne</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Styles spécifiques à la page notes */
        .admin-badge {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-left: 12px;
            vertical-align: middle;
        }

        .review-card-admin {
            background: var(--white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px var(--shadow);
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
        }

        .review-card-admin.has-notes {
            border-left-color: var(--gold);
        }

        .client-review {
            padding-bottom: 16px;
            border-bottom: 1px solid var(--bg-secondary);
            margin-bottom: 16px;
        }

        .notes-section {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 16px;
        }

        .notes-section label {
            display: block;
            font-size: 0.85rem;
            color: var(--accent-dark);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .notes-textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid var(--accent-light);
            border-radius: 8px;
            font-family: 'Raleway', sans-serif;
            font-size: 0.9rem;
            resize: vertical;
            background: var(--white);
        }

        .notes-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(156, 175, 136, 0.15);
        }

        .save-btn {
            margin-top: 12px;
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-family: 'Raleway', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: var(--accent-dark);
        }

        .save-btn:disabled {
            background: var(--accent-light);
            cursor: not-allowed;
        }

        .save-btn.saved {
            background: var(--gold);
        }

        .stats-bar {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            color: var(--accent-dark);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .filter-notes {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .empty-notes {
            color: var(--text-secondary);
            font-style: italic;
            font-size: 0.9rem;
        }

        .timestamp-small {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mes Notes <span class="admin-badge">Praticienne</span></h1>
            <p class="subtitle">Suivi personnel de mes massages</p>
        </header>

        <div class="stats-bar" id="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="stat-total">-</div>
                <div class="stat-label">Massages</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="stat-with-notes">-</div>
                <div class="stat-label">Avec notes</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="stat-without-notes">-</div>
                <div class="stat-label">Sans notes</div>
            </div>
        </div>

        <div class="filter-notes">
            <button class="filter-btn active" data-filter="all">Tous</button>
            <button class="filter-btn" data-filter="without-notes">Sans notes</button>
            <button class="filter-btn" data-filter="with-notes">Avec notes</button>
        </div>

        <main id="reviews-container">
            <div class="loading">
                <div class="loader"></div>
                <p>Chargement des massages...</p>
            </div>
        </main>

        <footer>
            <a href="index.html" class="back-link">Voir le livre d'or public</a>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="notes.js"></script>
</body>
</html>
