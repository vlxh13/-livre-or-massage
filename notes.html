<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Notes - Espace Praticienne</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Styles sp√©cifiques √† la page notes */
        .admin-badge {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-left: 12px;
            vertical-align: middle;
        }

        .review-card-admin {
            background: var(--white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px var(--shadow);
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
        }

        .review-card-admin.has-notes {
            border-left-color: var(--gold);
        }

        .client-review {
            padding-bottom: 16px;
            border-bottom: 1px solid var(--bg-secondary);
            margin-bottom: 16px;
        }

        .notes-section {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 16px;
        }

        .notes-section label {
            display: block;
            font-size: 0.85rem;
            color: var(--accent-dark);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .notes-textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid var(--accent-light);
            border-radius: 8px;
            font-family: 'Raleway', sans-serif;
            font-size: 0.9rem;
            resize: vertical;
            background: var(--white);
        }

        .notes-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(156, 175, 136, 0.15);
        }

        .save-btn {
            margin-top: 12px;
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-family: 'Raleway', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: var(--accent-dark);
        }

        .save-btn:disabled {
            background: var(--accent-light);
            cursor: not-allowed;
        }

        .save-btn.saved {
            background: var(--gold);
        }

        .stats-bar {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            color: var(--accent-dark);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .filter-notes {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .empty-notes {
            color: var(--text-secondary);
            font-style: italic;
            font-size: 0.9rem;
        }

        .timestamp-small {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* Vue lecture des notes sauv√©es */
        .notes-saved {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, rgba(201, 169, 89, 0.1) 100%);
            border: 1px solid var(--gold);
        }

        .notes-display {
            background: var(--white);
            padding: 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            margin-bottom: 12px;
        }

        .edit-btn {
            padding: 8px 16px;
            background: transparent;
            color: var(--accent-dark);
            border: 1px solid var(--accent);
            border-radius: 6px;
            font-family: 'Raleway', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: var(--accent);
            color: white;
        }

        .notes-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .cancel-btn {
            padding: 10px 20px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--text-secondary);
            border-radius: 6px;
            font-family: 'Raleway', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .print-btn {
            padding: 10px 20px;
            background: var(--accent-dark);
            color: white;
            border: none;
            border-radius: 6px;
            font-family: 'Raleway', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .print-btn:hover {
            background: var(--accent);
        }

        .header-actions {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .client-meta {
            display: inline-flex;
            gap: 8px;
            margin-left: 12px;
            font-size: 0.8rem;
        }

        .meta-tag {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
        }

        .filter-massage {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .filter-massage label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .filter-massage select {
            padding: 8px 16px;
            border: 1px solid var(--accent-light);
            border-radius: 8px;
            font-family: 'Raleway', sans-serif;
            font-size: 0.9rem;
            background: var(--white);
            color: var(--text-primary);
            cursor: pointer;
        }

        .filter-massage select:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Styles impression - Format vignettes paysage */
        @media print {
            @page {
                size: A4 landscape;
                margin: 10mm;
            }

            body {
                background: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                font-size: 9pt;
            }

            .container {
                max-width: 100%;
                padding: 0;
            }

            /* Masquer les √©l√©ments interactifs */
            .admin-badge,
            .filter-notes,
            .filter-massage,
            .header-actions,
            .notes-textarea,
            .notes-editing,
            .save-btn,
            .edit-btn,
            .cancel-btn,
            .notes-actions,
            .stats-bar,
            footer {
                display: none !important;
            }

            header {
                margin-bottom: 10mm;
                padding-bottom: 5mm;
            }

            h1 {
                font-size: 16pt;
            }

            .subtitle {
                font-size: 9pt;
            }

            /* Grille de vignettes */
            #reviews-container {
                display: grid !important;
                grid-template-columns: repeat(2, 1fr);
                gap: 8mm;
            }

            /* Vignette */
            .review-card-admin {
                display: flex !important;
                flex-direction: row !important;
                gap: 4mm;
                padding: 4mm;
                border: 1px solid #ccc;
                border-radius: 4px;
                border-left: 3px solid var(--accent);
                box-shadow: none;
                page-break-inside: avoid;
                break-inside: avoid;
                margin-bottom: 0;
            }

            .review-card-admin.has-notes {
                border-left-color: var(--gold);
            }

            /* Colonne gauche : avis client */
            .client-review {
                flex: 1;
                border-bottom: none;
                border-right: 1px solid #eee;
                padding-right: 3mm;
                padding-bottom: 0;
                margin-bottom: 0;
            }

            .review-header {
                margin-bottom: 2mm;
            }

            .review-name {
                font-size: 10pt;
                font-weight: 600;
            }

            .review-massage {
                font-size: 8pt;
            }

            .review-date {
                font-size: 7pt;
            }

            .review-stars {
                font-size: 9pt;
            }

            .review-text {
                font-size: 8pt;
                line-height: 1.4;
            }

            .client-meta {
                display: none;
            }

            /* Colonne droite : notes praticienne */
            .notes-section {
                flex: 1;
                padding: 2mm;
                background: #f9f9f9 !important;
                border-radius: 3px;
            }

            .notes-section.notes-saved {
                display: flex !important;
                flex-direction: column;
                border: none !important;
                margin-top: 0;
            }

            /* Label avec cat√©gorie massage au lieu de "Mes notes" */
            .notes-section label {
                display: none !important;
            }

            .notes-section::before {
                content: attr(data-massage-type);
                display: block;
                font-size: 8pt;
                font-weight: 600;
                color: var(--accent-dark);
                margin-bottom: 2mm;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .notes-display {
                font-size: 8pt;
                line-height: 1.4;
                padding: 0 !important;
                background: transparent !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mes Notes <span class="admin-badge">Praticienne</span></h1>
            <p class="subtitle">Suivi personnel de mes massages</p>
        </header>

        <div class="stats-bar" id="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="stat-total">-</div>
                <div class="stat-label">Massages</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="stat-with-notes">-</div>
                <div class="stat-label">Avec notes</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="stat-without-notes">-</div>
                <div class="stat-label">Sans notes</div>
            </div>
        </div>

        <div class="filter-notes">
            <button class="filter-btn active" data-filter="all">Tous</button>
            <button class="filter-btn" data-filter="without-notes">Sans notes</button>
            <button class="filter-btn" data-filter="with-notes">Avec notes</button>
        </div>

        <div class="filter-massage">
            <label>Filtrer par massage :</label>
            <select id="massage-filter">
                <option value="all">Tous les massages</option>
            </select>
        </div>

        <div class="header-actions">
            <button class="print-btn" onclick="window.print()">
                üñ®Ô∏è Imprimer
            </button>
        </div>

        <main id="reviews-container">
            <div class="loading">
                <div class="loader"></div>
                <p>Chargement des massages...</p>
            </div>
        </main>

        <footer>
            <a href="index.html" class="back-link">Voir le livre d'or public</a>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="notes.js"></script>
</body>
</html>
